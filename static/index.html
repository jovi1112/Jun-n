<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Python → EXE Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-10 rounded-xl shadow-xl w-full max-w-3xl">
            
            <h1 class="text-3xl font-bold mb-5 text-center">Python ➜ EXE Converter</h1>

            <label class="block mb-2 font-semibold">Nombre del archivo:</label>
            <input id="filename" type="text" placeholder="mi_programa" 
                   class="w-full px-3 py-2 mb-5 bg-gray-700 border border-gray-600 rounded">

            <label class="block mb-2 font-semibold">Código Python:</label>
            <textarea id="code" rows="12"
                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded"
                placeholder="# Escribe tu código python aquí"></textarea>

            <button onclick="convertToExe()"
                class="w-full mt-5 bg-blue-600 hover:bg-blue-700 py-3 rounded font-semibold">
                Convertir a EXE
            </button>

            <p id="status" class="text-center mt-4 text-green-400 hidden">Generando .exe...</p>
        </div>
    </div>

    <script>
        function convertToExe() {
            const filename = document.getElementById("filename").value;
            const code = document.getElementById("code").value;

            if (!filename || !code) {
                alert("Debes llenar todos los campos");
                return;
            }

            document.getElementById("status").classList.remove("hidden");

            fetch("/convert", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ filename, code })
            })
            .then(res => res.blob())
            .then(blob => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = filename + ".exe";
                link.click();

                document.getElementById("status").classList.add("hidden");
            });
        }
    </script>

</body>
</html>
